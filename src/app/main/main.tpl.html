<h1>TEST</h1>
<input type="text" ng-model="searchText">
<div class="mon-card" ng-repeat="pokemon in pokemons | filter:searchText">
    <span>{{pokemon.dex_id}}</span>
    <span>{{pokemon.name}}</span>
    <span>{{pokemon.tier}}</span>
    <span>{{pokemon.item}}</span>
    <div ng-repeat="type in pokemon.type">{{type}}</div>
    <br>
</div>
